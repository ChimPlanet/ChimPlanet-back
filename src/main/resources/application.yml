spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/chimplanet
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql : true
        format_sql: true

  logging:
    level:
      org.hibernate.SQL: debug
      # org.hibernate.type: trace

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 파일 업로드제한 20MB
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB

logging-module:
  version: 0.0.3
