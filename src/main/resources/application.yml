spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/chimplanet
    username: sa
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql : true
        format_sql: true

  logging:
    level:
      org.hibernate.SQL: debug
      # org.hibernate.type: trace

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
