# appspec.yml

version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/chimplanet # 인스턴스에서 파일이 저장될 위치

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 180
      runas: ec2-user