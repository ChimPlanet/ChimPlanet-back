# cicd.yml

name: CICD

on:
  workflow_dispatch:

env:
  S3_BUCKET_NAME: chimplanet-bucket #s3버킷 이름
  PROJECT_NAME: chimplanet

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
